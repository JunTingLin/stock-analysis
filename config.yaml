# 全域環境變數 (敏感資訊請設定在 .env 檔案)
env:
  FINLAB_API_TOKEN: "${FINLAB_API_TOKEN}"
  GOOGLE_API_KEY: "${GOOGLE_API_KEY}"
  GOOGLE_TOKEN_PATH: "${GOOGLE_TOKEN_PATH}"
  WEEKLY_DRIVE_FOLDER_ID: "${WEEKLY_DRIVE_FOLDER_ID}"
  MONTHLY_DRIVE_FOLDER_ID: "${MONTHLY_DRIVE_FOLDER_ID}"
  TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"
  TELEGRAM_CHAT_ID: "${TELEGRAM_CHAT_ID}"

# LLM 配置
llm_settings:
  model_name: "gemini-2.0-flash"
  api_rate_limit_sleep: 30
  max_retries: 3
  prompt_file_path: "./config/prompts/golden_ai_parsing_prompt.txt"

# Telegram 通知 
notification:
  enabled: false

users:
  junting:
    shioaji:
      env:
        SHIOAJI_API_KEY: "${SHIOAJI_API_KEY}"
        SHIOAJI_SECRET_KEY: "${SHIOAJI_SECRET_KEY}"
        SHIOAJI_CERT_PERSON_ID: "${SHIOAJI_CERT_PERSON_ID}"
        SHIOAJI_CERT_PATH: "${SHIOAJI_CERT_PATH}"
        SHIOAJI_CERT_PASSWORD: "${SHIOAJI_CERT_PASSWORD}"
      constant:
        rebalance_safety_weight: 0.3
        strategy_class_name: "AlanTWStrategyACE"
    fugle:
      env:
        FUGLE_CONFIG_PATH: "${FUGLE_CONFIG_PATH}"
        FUGLE_MARKET_API_KEY: "${FUGLE_MARKET_API_KEY}"
        FUGLE_ACCOUNT: "${FUGLE_ACCOUNT}"
        FUGLE_ACCOUNT_PASSWORD: "${FUGLE_ACCOUNT_PASSWORD}"
        FUGLE_CERT_PASSWORD: "${FUGLE_CERT_PASSWORD}"
      constant:
        rebalance_safety_weight: 0.3
        strategy_class_name: "AlanTWStrategyACE"

recommendation_tasks:
  weekly:
    drive_folder_id: "${WEEKLY_DRIVE_FOLDER_ID}"
    local_dir: "./assets/recommendations_w"
  
  monthly:
    drive_folder_id: "${MONTHLY_DRIVE_FOLDER_ID}"
    local_dir: "./assets/recommendations_m"
