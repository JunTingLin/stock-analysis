services:
  stock-analysis:
    platform: linux/amd64
    build: .
    container_name: stock-analysis-app
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
      - ./data_prod.db:/app/data_prod.db
      - ./assets:/app/assets
      - ./finlab_db:/root/finlab_db
    environment:
      - TZ=Asia/Taipei
    ports:
      - "5000:5000"
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  stock-scheduler:
    platform: linux/amd64
    build: .
    container_name: stock-scheduler
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
      - ./data_prod.db:/app/data_prod.db
      - ./assets:/app/assets
      - ./finlab_db:/root/finlab_db
      - ./docker/crontab:/etc/cron.d/stock-cron:ro
    environment:
      - TZ=Asia/Taipei
    networks:
      - stock-network
    command: >
      bash -c "
      crontab /etc/cron.d/stock-cron &&
      cron -f
      "

networks:
  stock-network:
    driver: bridge

# 使用說明:
# 1. 複製 .env.example 到 .env 並填入敏感資訊
# 2. 準備 config.yaml 和憑證檔案放在 ./config/ 目錄
# 3. 執行: docker-compose up -d --build
# 4. 查看日誌: docker-compose logs -f
# 5. 停止: docker-compose down
# 6. 更新程式碼: git pull && docker-compose up -d --build
